<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casablanca Hamna Restaurant</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: url('bakgrunn.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #2c3e50;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    /* Стили для логотипа */
    .logo-container {
      text-align: center;
      margin: 0 auto 20px;
    }
    
    .logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .menu-links {
      margin: 30px 0;
      text-align: center;
    }

    .menu-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #e67e22;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
    }

    .menu-links a:hover {
      background-color: #cf6511;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .gallery img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
      text-align: center;
    }

    @media (max-width: 600px) {
      .logo {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Логотип -->
    <div class="logo-container">
      <img src="logo.png" alt="Casablanca Hamna Restaurant" class="logo">
    </div>

    <p style="text-align: center">Velkommen! Se vår meny 👇</p>

    <div class="menu-links">
      <a href="pizza_meny.jpg" target="_blank">🍕 Pizza Meny</a>
      <a href="sushi_meny.jpg" target="_blank">🍣 Sushi Meny</a>
      <a href="kebab_drikke_meny.jpg" target="_blank">🥙 Kebab & Drikke</a>
    </div>

    <div class="gallery">
      <img src="image1.jpg" alt="Interiør">
      <img src="image2.jpg" alt="Matretter">
      <img src="image3.jpg" alt="Utendørs">
    </div>

    <div class="menu-links">
      <a href="https://www.instagram.com/casablanca_hamna_restaurant" target="_blank">📸 Instagram</a>
      <a href="https://www.facebook.com/share/1BqMRvWL6P/" target="_blank">👍 Facebook</a>
      <a href="https://maps.google.com/?q=Ekornvegen+40,+9017+Tromsø" target="_blank">📍 Finn oss på kartet</a>
    </div>

    <div class="footer">
      <p>📍 Adresse: Ekornvegen 40, 9017 Tromsø</p>
      <p>© Casablanca Hamna Restaurant – Tromsø</p>
    </div>
  </div>
</body>
</html>
