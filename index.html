    }

    .container {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);

    }

    .logo {
      max-width: 300px; /* –†–µ–≥—É–ª–∏—Ä—É–π—Ç–µ –ø–æ —Ä–∞–∑–º–µ—Ä—É –≤–∞—à–µ–≥–æ –ª–æ–≥–æ—Ç–∏–ø–∞ */
      height: auto;

    }

    .menu-links {

      display: inline-block;

    .gallery {

    .gallery img {
      width: 100%;

    }

    .footer {

    }

    .sticker {
      position: absolute;
      width: 50px;
      animation: fly 1.2s ease-out forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes fly {
      0% { transform: translateY(0) scale(0.5); opacity: 1; }
      100% { transform: translateY(-150px) scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- –ó–∞–º–µ–Ω–∏—Ç–µ logo.png –Ω–∞ –ø—É—Ç—å –∫ –≤–∞—à–µ–º—É –ª–æ–≥–æ—Ç–∏–ø—É -->
    <img src="logo.png" alt="Casablanca Hamna Restaurant" class="logo">
    <p>Velkommen! Se v√•r meny üëá</p>

      <p>¬© Casablanca Hamna Restaurant ‚Äì Troms√∏</p>
    </div>
  </div>

  <script>
    function launchStickers(event, images) {
      const btn = event.currentTarget;
      const rect = btn.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top;

      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'sticker';
        img.style.left = x + 'px';
        img.style.top = y + 'px';
        document.body.appendChild(img);

        setTimeout(() => {
          img.remove();
        }, 1500);
      });
    }
  </script>
</body>
